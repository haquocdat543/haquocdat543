name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: ${{ secrets.REPOSITORY }} # optional, By default, it will automatically use the repository who's executing the workflow.
          COMMIT_MESSAGE: ${{ secrets.COMMIT_MESSAGE }} # optional
          CREDLY_USER: ${{ secrets.CREDLY_USER }} # optional, but default will use the same from github
          CREDLY_SORT: ${{ secrets.CREDLY_SORT }} # optional, this is the two forms from credly sort, more popular or recent first, by default use RECENT
          BADGE_SIZE: ${{ secrets.BADGE_SIZE }} # the resolution to the badges images # optional, 110x110 default
          NUMBER_LAST_BADGES: ${{ secrets.NUMBER_LAST_BADGES }} # the maximum last badges to show # optional, will show the 48 in the first page
